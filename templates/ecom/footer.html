<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-blue: #3498db;
      --dark-blue: #2980b9;
      --light-blue: #e6f2ff;
      --accent-blue: #5dade2;
      --white: #ffffff;
      --text-light: #ecf0f1;
    }

    footer {
      padding: 40px 0 20px;
      background: linear-gradient(135deg, var(--dark-blue), var(--primary-blue));
      color: var(--text-light);
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .social-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-size: 20px;
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .social-icon:hover {
      transform: translateY(-5px);
      background-color: var(--white);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .facebook:hover {
      color: #3B5998;
    }

    .instagram:hover {
      color: #E4405F;
    }

    .twitter:hover {
      color: #1DA1F2;
    }

    .whatsapp:hover {
      color: #25D366;
    }

    .footer-content {
      text-align: center;
      padding: 20px 0;
    }

    .footer-copyright {
      font-size: 14px;
      margin-top: 15px;
      color: rgba(255, 255, 255, 0.8);
    }

    .footer-copyright p {
      margin: 5px 0;
      line-height: 1.5;
    }

    .heart {
      color: #ff6b6b;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .social-links {
        gap: 15px;
      }
      
      .social-icon {
        width: 45px;
        height: 45px;
        font-size: 18px;
      }
      
      .footer-copyright {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <footer>
    <div class="footer-container">
      <div class="social-links">
        <a href="https://www.facebook.com/" class="social-icon facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com/" class="social-icon instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://x.com/uwase318?t=_Tajq2c418WZSUDtzbDNiQ&s=08" class="social-icon twitter">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://wa.me/" class="social-icon whatsapp">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>

      <div class="footer-content">
        <div class="footer-copyright">
          <p>Made with <span class="heart">‚ù§</span> by Group Work XOXO Girls Code</p>
          <p>Copyright &copy; 2025 LucasCoder</p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
