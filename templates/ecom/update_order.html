{% extends 'ecom/admin_base.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    .note {
      text-align: center;
      height: 80px;
      background: linear-gradient(to right, #2196F3, #00BCD4);
      color: #fff;
      font-weight: bold;
      line-height: 80px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 25px;
    }

    .form-content {
      padding: 5%;
      border: 1px solid #e3f2fd;
      margin-bottom: 2%;
      border-radius: 12px;
      background-color: #f6fbff;
      box-shadow: 0 2px 10px rgba(33, 150, 243, 0.1);
    }

    .form-control {
      border-radius: 1.5rem;
      border-color: #bbdefb;
      padding: 10px 15px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #2196F3;
      box-shadow: 0 0 0 0.2rem rgba(33, 150, 243, 0.25);
    }

    .btnSubmit {
      border: none;
      border-radius: 1.5rem;
      padding: 10px 20px;
      width: 200px;
      cursor: pointer;
      background: linear-gradient(to right, #2196F3, #03A9F4);
      color: #fff;
      margin-left: 100px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(33, 150, 243, 0.3);
    }

    .btnSubmit:hover {
      background: linear-gradient(to right, #03A9F4, #00BCD4);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(33, 150, 243, 0.4);
    }

    .menu {
      top: 50px;
    }

    .container.register-form {
      max-width: 800px;
      margin: 0 auto;
    }

    /* Light blue theme colors */
    body {
      background-color: #f0f8ff;
    }

    .page-title {
      color: #0277bd;
      margin-bottom: 20px;
      font-weight: 500;
    }

    label {
      color: #0277bd;
      font-weight: 500;
    }

    select.form-control {
      background-color: #ffffff;
      color: #0277bd;
    }

    select.form-control option {
      background-color: #ffffff;
      color: #0277bd;
    }
  </style>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<div class="container mt-5 pt-5">
  <h2 class="page-title text-center">Order Management</h2>
  
  <form method="post">
    {% csrf_token %}
    <div class="container register-form">
      <div class="form">
        <div class="note">
          <p>Update Status Of Order</p>
        </div>
        <div class="form-content">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="{{ orderForm.status.id_for_label }}">Order Status:</label>
                {% render_field orderForm.status class="form-control" placeholder="Select Status" %}
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-12 text-center">
              <button type="submit" class="btnSubmit">Update Status</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock content %}
