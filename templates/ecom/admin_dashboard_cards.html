<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic&display=swap" rel="stylesheet">
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Carrois Gothic', sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .market-updates {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    
    .market-update-gd {
      flex: 1;
      min-width: 280px;
      max-width: 380px;
    }
    
    .market-update-block {
      padding: 2em;
      background: #999;
      border-radius: 8px;
      display: flex;
      align-items: center;
      height: 100%;
      position: relative;
      overflow: hidden;
      transition: all 0.5s ease;
    }
    
    .market-update-block h3 {
      color: #fff;
      font-size: 2.5em;
      margin-bottom: 5px;
      font-weight: 700;
    }
    
    .market-update-block h4 {
      font-size: 1.2em;
      color: #fff;
      margin: 0.3em 0;
      font-weight: 600;
    }
    
    .market-update-block p {
      color: #fff;
      font-size: 0.8em;
      line-height: 1.8em;
      opacity: 0.9;
    }
    
    .market-update-left {
      flex: 1;
      padding-right: 15px;
      z-index: 2;
    }
    
    .market-update-right {
      z-index: 2;
    }
    
    .clr-block-1 {
      background: #ff0000 !important;
    }
    
    .clr-block-2 {
      background: #FC8213 !important;
    }
    
    .clr-block-3 {
      background: #1355f9 !important;
    }
    
    .market-update-block:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .market-update-block.clr-block-1:hover {
      background: #3C3C3C !important;
    }
    
    .market-update-block.clr-block-2:hover {
      background: #3C3C3C !important;
    }
    
    .market-update-block.clr-block-3:hover {
      background: #3C3C3C !important;
    }
    
    .market-update-right i {
      font-size: 2.5em;
      width: 70px;
      height: 70px;
      background: #fff;
      text-align: center;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }
    
    .market-update-block:hover .market-update-right i {
      transform: scale(1.1);
    }
    
    .fa-user-o {
      color: #68AE00 !important;
    }
    
    .fa-shopping-basket {
      color: #FC8213 !important;
    }
    
    .fa-bar-chart {
      color: #337AB7 !important;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .market-update-block h3 {
      animation: pulse 2s infinite;
    }
    
    @media (max-width: 768px) {
      .market-update-gd {
        min-width: 100%;
      }
      
      .market-update-block {
        padding: 1.5em;
      }
      
      .market-update-block h3 {
        font-size: 2em;
      }
    }
  </style>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
  <div class="market-updates">
    <div class="market-update-gd">
      <div class="market-update-block clr-block-1">
        <div class="market-update-left">
          <h3>{{customercount}}</h3>
          <h4>Total Customers</h4>
          <p>Active users in our system</p>
        </div>
        <div class="market-update-right">
          <i class="fa fa-user-o"></i>
        </div>
      </div>
    </div>
    
    <div class="market-update-gd">
      <div class="market-update-block clr-block-2">
        <div class="market-update-left">
          <h3>{{productcount}}</h3>
          <h4>Total Products</h4>
          <p>Available in our inventory</p>
        </div>
        <div class="market-update-right">
          <i class="fa fa-shopping-basket"></i>
        </div>
      </div>
    </div>
    
    <div class="market-update-gd">
      <div class="market-update-block clr-block-3">
        <div class="market-update-left">
          <h3>{{ordercount}}</h3>
          <h4>Total Orders</h4>
          <p>Processed this month</p>
        </div>
        <div class="market-update-right">
          <i class="fa fa-bar-chart"></i>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  <script>
    $(document).ready(function() {
      $('.market-update-block').hover(
        function() {
          $(this).css('transform', 'translateY(-5px)');
        },
        function() {
          $(this).css('transform', 'translateY(0)');
        }
      );
    });
  </script>
</body>
</html>
